<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/Style.css">
    <script src="https://kit.fontawesome.com/3b138a22c5.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="form_section">
        <h1>Contact Form #02</h1>
        <div class="section_wrapper">
            <div class="green_part">
                <h1>Let's get in touch</h1>
                <p>We're open for any suggestion or just to have a chat</p>
                <div class="icon_parts">
                    <div class="single_part">
                        <i class="fa-solid fa-location-dot"></i>
                        <p>Address: 198 West 21th Street, Suile 721 New York NY 10016</p>
                    </div>
                    <div class="single_part">
                        <i class="fa-solid fa-phone"></i>
                        <p>Phone: +1 (678) 548-249</p>
                    </div>
                    <div class="single_part">
                        <i class="fa-regular fa-paper-plane"></i>
                        <p>Email: info@yoursite.com</p>
                    </div>
                    <div class="single_part">
                        <i class="fa-solid fa-earth-americas"></i>
                        <p>Website: yoursite.com</p>
                    </div>

                </div>
            </div>
            <div class="form_part">
                <h2>Get in touch</h2>
                <form action="">
                    <div class="name_email">
                        <div class="name">
                            <legend>FULL NAME</legend><br>
                            <input type="name"name="name" placeholder="Name">
                        </div>
                        <div class="email">
                            <legend>EMAIL ADDRESS</legend><br>
                            <input type="email"name="email" placeholder="Email">
                        </div>
                    </div><br>
                        <legend>SUBJECT</legend><br>
                        <input type="text" name="subject" placeholder="Subject"><br><br>
                        <legend>MESSAGE</legend><br>
                        <textarea name="message" id="" cols="30" rows="7" placeholder="message"></textarea><br><br>
                        <button>Send Message</button>
                    
                </form>
            </div>
        </div>
    </section>
</body>
</html>
